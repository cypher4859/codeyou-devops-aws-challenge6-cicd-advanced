name: Live Demo pipeline

on:
  push:
    branches:
      - live-demo

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      # - name: Lint Code
      #   run: npm run lint
  
  security:
      runs-on: ubuntu-latest
      needs:
        - lint
      steps:
        - uses: actions/checkout@v3
        - name: Install Dependencies
          run: npm install
        - name: Check for Vulnerabilities
          run: npm audit

  